<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/CSS/project.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-heart">
            <img class="user-heart1" src="/images/heart.png" alt="userheart">
            <img class="user-heart2" src="/images/heart.png" alt="userheart">
            <img class="user-heart3" src="/images/heart.png" alt="userheart">
        </div>
        <div id="computer-heart">
            <img class="computer-heart1" src="/images/heart.png" alt="heart">
            <img class="computer-heart2" src="/images/heart.png" alt="heart">
            <img class="computer-heart3" src="/images/heart.png" alt="heart">
        </div>

        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
        <div id="rock" class="choice">
            <img src="/images/rock.png" alt="rock image">
        </div>
        <div id="paper" class="choice">
            <img src="/images/paper.png" alt="paper image">
        </div>
        <div id="scissors" class="choice">
            <img src="/images/scissors.png" alt="scissors image">
        </div>
    </div>
    <p id="action-message">Make Your move.</p>
    <script src="/JS/project.js"></script>
</body>
</html>
